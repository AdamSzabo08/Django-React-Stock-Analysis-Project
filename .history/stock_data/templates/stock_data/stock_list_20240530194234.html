<!DOCTYPE html>
<html>
  <head>
    <title>Stock List</title>
  </head>
  <body>
    <h1>Stocks</h1>
    <ul>
      {% for stock in stocks %}
      <li>
        <a href="{% url 'stock_detail' stock.symbol %}">{{ stock.name }}</a>
      </li>
      <li>
        <a href="{% url 'stock_analysis' stock.symbol %}"><p></p></a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
