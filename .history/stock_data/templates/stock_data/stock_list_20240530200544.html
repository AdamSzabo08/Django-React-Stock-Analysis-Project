<!DOCTYPE html>
<html>
  <head>
    <title>Stock List</title>
  </head>
  <body>
    <h1>Stocks</h1>
    <ul>
      {% for stock in stocks %}
      <li>
        <div class="stock-item">
          <a href="{% url 'stock_detail' stock.symbol %}">{{ stock.name }}</a>
          <a href="{% url 'stock_analysis' stock.symbol %}">
            - Stock Analysis</a
          >
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
