<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock.name }} - Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .analysis-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }
        .analysis-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ stock.name }} ({{ stock.symbol }}) - Stock Analysis</h1>
        <div class="analysis-container">
            <div class="analysis-item">
                <strong>Average Closing Price:</strong> {{ average_close|floatformat:2 }}
            </div>
            <div class="analysis-item">
                <strong>Highest Closing Price:</strong> {{ highest_close|floatformat:2 }}
            </div>
            <div class="analysis-item">
                <strong>Lowest Closing Price:</strong> {{ lowest_close|floatformat:2 }}
            </div>
            <div class="analysis-item">
                <strong>Average Volume:</strong> {{ average_volume|floatformat:0 }}
            </div>
        </div>
    </div>
</body>
</html>
